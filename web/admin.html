<!doctype html>

<html>
  <head>
    <title>Administrator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.json">
    <script src="./bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="./src/formula-app/admin-app.html">
    <link rel="import" href="./src/formula-app/contact-app.html">
    <link rel="import" href="./src/formula-app/datasource-app.html">

    <link rel="import" href="./bower_components/app-layout/app-header/app-header.html">
    <link rel="import" href="./bower_components/app-layout/app-header-layout/app-header-layout.html">
    <link rel="import" href="./bower_components/app-layout/app-drawer/app-drawer.html">
    <link rel="import" href="./bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
    <link rel="import" href="./bower_components/app-layout/app-toolbar/app-toolbar.html">
    <link rel="import" href="./bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="./bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="./bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

    <style is="custom-style">
        body {
          margin: 0;
          font-family: arial;
          background-color: #eee;
        }
      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 200px;
        color: #fff;
        background-color: #4285f4;
      }
      .content {
        margin-top: 10px;
        width: 100%;
      }
    </style>
  
  </head>
  <body class="fullbreed vertical layout">

    <template is="dom-bind">
      <app-drawer-layout>
        <app-drawer id="drawer" align="right">        
        </app-drawer>

        <app-header-layout>
          <app-header  effects="waterfall resize-title blend-background parallax-background" condenses reveals>
            <app-toolbar class="tall">
              <span class="title">ADC Meta Data Admin</span>
              <paper-icon-button icon="menu" on-tap="toggleDrawer"></paper-icon-button>
            </app-toolbar>
          </app-header>

              <div class="content">
                <datasource-app></datasource-app>
                <contact-app></contact-app>
              </div>

        </app-header-layout>
      </app-drawer-layout>
    </template>

    <script>
      (function(scope){

          scope.toggleDrawer = function(){
            scope.$.drawer.toggle();
          };

      })(document.querySelector('template[is=dom-bind]'));
    </script>
  </body>
</html>
