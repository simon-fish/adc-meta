<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-scroll-target-behavior/iron-scroll-target-behavior.html">


<link rel="import" href="datasource-grid.html">
<link rel="import" href="./admin-upload.html">


<link rel="import" href="shared-styles.html">

<dom-module id="datasource-app">

    <template>
         <style include="shared-styles">
        :host {
            display: block;

            padding: 10px;
        }

        </style>

        <div class="card">
            <datasource-grid endpoint="[[endpoint]]"></datasource-grid>
        </div>
        <div>
            <admin-upload endpoint="[[endpoint]]"></admin-upload>
        </div>

    </template>

    <script>
        Polymer({
            is: 'datasource-app',

            properties: {

                /*
                datasourceItems : {
                    type: Array,
                    notify: true
                },*/
                selectedIndex: {
                    type: Number,
                    notify: true,
                    value: null    // Initialize to 0 --> select none
                },
                endpoint: {
                    type: String,
                    value: '../../api',
                    notify: true
                },
                _url: {
                    type: String,
                    computed: '_computedURL(endpoint)'
                }
            },

            // Computed properties
            _computedURL: function(endpoint){
                return endpoint + '/datasource'
            },
            _updateSelectedItem: function(item){
                console.log('item is changed!!!!');
                this.$.detail.item = item;
            }
        }); 
    </script>
</dom-module>
