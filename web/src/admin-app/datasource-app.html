<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-scroll-target-behavior/iron-scroll-target-behavior.html">

<link rel="import" href="./datasource-list.html">
<link rel="import" href="datasource-grid.html">
<link rel="import" href="./datasource-detail.html">
<link rel="import" href="./admin-upload.html">
<link rel="import" href="./stats-dashboard.html">
<link rel="import" href="datasource-selected.html">

<link rel="import" href="shared-styles.html">

<dom-module id="datasource-app">

    <template>
         <style include="shared-styles">
        :host {
            display: block;

            padding: 10px;
        }

         #header {
            height: 20vh;
           
        }

        #region {
            height: 60vh;
            overflow: auto;
            
        }

        </style>
        <iron-ajax
            auto 
            method="GET"
            handle-as="json"
            last-response={{datasourceItems}}
            url={{_url}}></iron-ajax>
        <div>
            <datasource-detail items={{datasourceItems}} selected={{selectedIndex}}></datasource-detail>
            <stats-dashboard items=[[datasourceItems]]></stats-dashboard>
        <div/>
        <div class="card">
            <div id="header">
                <datasource-selected id="detail" item=[[selected]]></datasource-selected>
            </div>
            <div id="region">
                <x-scrollable scroll-target="region"></x-scrollable>
                <datasource-list items={{datasourceItems}} selectedItem={{selected}}></datasource-list>
            </div>
            
        </div>

        <admin-upload></admin-upload>

    </template>

    <script>
        Polymer({
            is: 'datasource-app',

            properties: {

                /*
                datasourceItems : {
                    type: Array,
                    notify: true
                },*/
                selectedIndex: {
                    type: Number,
                    notify: true,
                    value: null    // Initialize to 0 --> select none
                },
                endpoint: {
                    type: String,
                    value: '../../api',
                    notify: true
                },
                _url: {
                    type: String,
                    computed: '_computedURL(endpoint)'
                }
            },

            // Computed properties
            _computedURL: function(endpoint){
                return endpoint + '/datasource'
            },
            _updateSelectedItem: function(item){
                console.log('item is changed!!!!');
                this.$.detail.item = item;
            }
        }); 
    </script>
</dom-module>
