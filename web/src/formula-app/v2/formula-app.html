<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="formula-list.html">

<dom-module id="formula-app">
  <template>
    <style>
          :host {
              --app-primary-color: #4285f4;
              --app-secondary-color: black;

              display: block;
              background: #2196F3;
              color: white;

          }

          #content {
              position:fixed;
              padding:0;
              margin:0;

              top:0;
              left:0;

              width: 100%;
              height: 100%;
              background: #2196F3;
              color: white;
          }
          .center {
              margin: 0 auto;
              top: 15%;
              width: 30%;
              height: auto;
              position: relative;

          }

          paper-input.search {
                border-radius: 10px;
                color: white;
                --paper-input-container-color: #90CAF9;
                --paper-input-container-focus-color: #90CAF9;
                --paper-input-container-input-color: white;
                --paper-input-container-input: {
                  font-size: 30px;
                };
                --paper-input-container-label: {
                  font-size: 30px;
                  
                };
            }
          }
    </style>

    <iron-ajax auto url=[[url]] handle-as="json" last-response="{{items}}"></iron-ajax>

    <div id="content">
      <div class="center">
        <div>
          <paper-input class="search" label="Search Formula" no-label-float value="{{search}}">
            <iron-icon icon="icons:search" prefix></iron-icon>
            <div suffix><span>0</span> Found</div>
          </paper-input>
        </div>
        <template is="dom-if" if=[[isFound]]>
          <formula-list data={{items}} selected={{selectedFormula}}></formula-list>
        </template>
      </div>
    </div>


  </template>

  <script>
    Polymer({

      is: 'formula-app',

      properties: {
        endpoint: {
          type: String,
          value: '..'
        },
        url: {
          type: String,
          computed: '_computedURL(endpoint, search)'
        },
        found: {
          type: Number,
          computed: '_countFound(items)'
        },
        isFound: {
          type: Boolean,
          computed: '_isFound(items)'
        }, 
        search: {
          type: String,
        },
        items:{
          type: Array,
          value: []
        }
      },

      _isFound: function(items) {
        if (items && items.length > 0){
          return true;
        }
        return false;
      },

      _countFound: function(items){
        if (!items){
          return 0;
        }
        return items.length;
      },

      _computedURL: function(endpoint, search){ return endpoint + '/formula/search/' + search},

    });
  </script>
</dom-module>
